<h3>Available Games</h3>

<ng-container *ngFor="let l of list">
  <div *ngIf="l.pointsRequired <= myPoints" class="mb-1">
    {{ l.name }} 
    
    <ng-container *ngIf="isComplete(l); else opened">
      <small *ngIf="isComplete(l)">(completed)</small>
      <button class="btn btn-sm" (click)="select(l)">play again</button>
    </ng-container>
    <ng-template #opened>
      <button class="btn btn-primary btn-sm" (click)="select(l)">play</button>
    </ng-template>
  </div>
</ng-container>

<h3>Available Levels</h3>

<ng-container *ngFor="let l of open">
  <div *ngIf="l.pointsRequired <= myPoints" class="mb-1">
    {{ l.name }}
    <button
      *ngIf="current !== l; else showCurrent"
      [disabled]="disabled"
      class="btn btn-primary btn-sm"
      (click)="select(l)"
    >
      play
    </button>

    <ng-template #showCurrent>
      <small>(selected)</small>
    </ng-template>
  </div>
</ng-container>
